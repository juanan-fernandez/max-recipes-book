<div class="row">
    <div class="col-xs-12">
        <img src="{{detalleReceta.imagePath}}" alt="{{detalleReceta.name}}" class="image-responsive" style="max-height: 200px;">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{detalleReceta.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">Acciones <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <!--<li><a style="cursor: pointer;" (click)="comprarIngredientes()">Comprar ingredientes</a></li>MI FORMA -->
                <li><a style="cursor: pointer;" (click)="onToShoppingList()">To Shopping List</a></li>
                <li><a href="#" style="cursor: pointer;">Editar receta</a></li>
                <li><a href="#" style="cursor: pointer;">Eliminar receta</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{detalleReceta.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingrediente of detalleReceta.ingredientes">
                    {{ingrediente.name}} - {{ingrediente.amount}}
            </li>
        </ul>
    </div>
</div>
