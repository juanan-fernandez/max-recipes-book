<div class="row">
    <div class="col-xs-12">
        <form #frm="ngForm" (ngSubmit)="onSubmitIngredient()">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Ingrediente</label>
                    <!--<input type="text" id="name" class="form-control"/> soluciÃ³n anterior-->
                    <input type="text" id="name" ngModel name="name" class="form-control" #name="ngModel" required #name2/>
                    <!--<span style="color: red;" *ngIf="name.touched && !name.valid">Debes indicar el nombre del ingrediente</span>-->
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Cantidad</label>
                    <!--<input type="number" id="amount" class="form-control" #amountInput/>-->
                    <input type="number" id="amount" ngModel name="amount" class="form-control" #amount="ngModel" required pattern="^[1-9]+[0-9]*$"/>
                    <span style="color: red;" *ngIf="amount.touched && !amount.valid">Debes indicar la cantidad del ingrediente</span>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" style="margin: 5px;" [disabled]="!frm.valid">{{editMode ? 'Update' : 'Nuevo'}}</button>
                    <button class="btn btn-danger" type="button" style="margin: 5px;" *ngIf="editMode" (click)="onDelete()">Eliminar</button>
                    <button class="btn btn-primary" type="button" style="margin: 5px;" (click)="onResetForm()">Reset</button>
                </div>
            </div>
        </form>
    </div>
</div>
